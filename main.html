<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a geocoder</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>

        
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css"/>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">


    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .mapboxgl-ctrl-attrib-inner{
        display: none;

      }
      .mapboxgl-ctrl-geocoder input[type='text']{
        padding:10px 40px 10px 30px;
    }
    #menu {
        position: absolute;
        background: #efefef;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
    </style>
  </head>
  <body>
   
    <div id="map"></div>

    <div id="menu">

        <input id="neon" type="radio" name="rtoggle" value="neon" >
        <label for="neon">neon</label>

        <!-- <input id="simple" type="radio" name="rtoggle" value="simple" >
        <label for="simple">satellite</label> -->
    
        <input id="dark-v10" type="radio" name="rtoggle" value="dark">
        <label for="dark-v10">dark</label>

        <input id="spider" type="radio" name="rtoggle" value="spider">
        <label for="spider">spiderman</label>
        
        <input id="Simpsons" type="radio" name="rtoggle" value="Simpsons">
        <label for="Simpsons">Simpsons</label>
        </div>


    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoicmFuZG9tMTE2IiwiYSI6ImNsNzA3bTZ6bTA3cHMzd28zc3RwMmx6cXMifQ.nDSIc8HmxXiqhozdf4VBGQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-79.4512, 43.6568],
        zoom: 13,
      });

      var search =  new MapboxGeocoder({accessToken: mapboxgl.accessToken,mapboxgl: mapboxgl,
        })
      // Add the control to the map.
      map.addControl(
       search
      );


      const layerList = document.getElementById('menu');
      const inputs = layerList.getElementsByTagName('input');
        
        for (const input of inputs) {
          if(input.id=='Simpsons'){
            input.onclick = (layer) => {
            
            map.setStyle('mapbox://styles/random116/cla231nns002f14paxnzn1h33');
            };
        }
        else if(input.id=='neon'){
            input.onclick = (layer) => {
           
            map.setStyle('mapbox://styles/random116/cla2ipzru006e14nu4ym05cjb');
            this.map.setTerrain();
            };
        }
        else if(input.id=='spider'){
            input.onclick = (layer) => {
           
            map.setStyle('mapbox://styles/random116/cla25fz75004u15sevxj6me3k');
            };
        }

          else{
            input.onclick = (layer) => {
            
            const layerId = layer.target.id;
            map.setStyle('mapbox://styles/mapbox/' + layerId);
          }
            
        };
    }

    </script>
    <script src="script.js" defer></script>
  </body>
</html>
